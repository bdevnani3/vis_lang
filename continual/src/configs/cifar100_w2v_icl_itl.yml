# Hybrid task learning, evaluated on all classes at training but at only the task specific classes at Test time

num_runs: 1
data: "cifar100"
model: "alexnet"
emb: "word2vec"
expt_name: "word2vec_icl_itl"
output: "logs"
train_learning_type: "class" # class or task
test_learning_type: "task"

ntasks: 20
batch_size: 64
nepochs: 50
pc_valid: 0.15

workers: 4
device: "cuda"
